<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>CareLink</title>
</head>

<body>

<a class="github-fixed" href="https://github.com/jaszy-md/" target="_blank" aria-label="GitHub">
  <svg class="github-icon" viewBox="0 0 16 16">
    <path d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38v-1.31c-2.23.49-2.69-1.08-2.69-1.08-.36-.92-.88-1.16-.88-1.16-.72-.5.06-.49.06-.49.8.06 1.23.82 1.23.82.71 1.21 1.87.86 2.33.66.07-.52.28-.86.51-1.06-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.01.08-2.1 0 0 .67-.21 2.2.82a7.7 7.7 0 012-.27 7.7 7.7 0 012 .27c1.52-1.03 2.2-.82 2.2-.82.44 1.09.16 1.9.08 2.1.51.56.82 1.28.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.74.54 1.49v2.21c0 .21.15.46.55.38A8 8 0 0016 8c0-4.42-3.58-8-8-8z"/>
  </svg>
</a>

<div class="top-bar">
  <div class="line"></div>
  <img src="assets/images/logo-carelink.png" class="top-logo" alt="CareLink" />
  <div class="line"></div>
</div>

<div class="reboot-image">
  <div class="reboot-shine-wrapper" id="shineWrapper">
    <img src="assets/images/Carelink.png" class="reboot-logo" />
  </div>
</div>

<div class="scroll-arrow" id="scrollArrow">
  <div class="arrow-line"></div>
  <div class="arrow-tip"></div>
</div>

<main class="main-flex">
  <div class="phone-controls-wrapper">

    <div class="phones-row">

      <!-- PHONE LEFT -->
      <div class="phone-block">
        <div class="phone-wrapper phone-left animate-out" id="phoneLeft">
          <div class="video-behind">
            <video
              id="videoLeft"
              src="assets/videos/caregiver.mp4"
              autoplay
              muted
              playsinline
            ></video>
          </div>
          <img src="assets/images/phone-3.png" class="phone-overlay" />
        </div>

        <div class="controls controls-out" id="controlsLeft">
          <div class="button-row">
            <input type="range" id="progressLeft" value="0" />
            <button id="playPauseLeft">⏯</button>
            <span id="remainingLeft">0:00</span>
          </div>
        </div>
      </div>

      <!-- PHONE RIGHT -->
      <div class="phone-block">
        <div class="phone-wrapper phone-right animate-out" id="phoneRight">
          <div class="video-behind">
            <video
              id="videoRight"
              src="assets/videos/patient.mp4"
              autoplay
              muted
              playsinline
            ></video>
          </div>
          <img src="assets/images/phone-3.png" class="phone-overlay" />
        </div>

        <div class="controls controls-out" id="controlsRight">
          <div class="button-row">
            <input type="range" id="progressRight" value="0" />
            <button id="playPauseRight">⏯</button>
            <span id="remainingRight">0:00</span>
          </div>
        </div>
      </div>

    </div>

  </div>
</main>

<script src="assets/js/main.js"></script>
</body>
</html>
